<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <picture class="img-container">
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 769px)"
        />
        <source
          srcset="./images/image-product-mobile.jpg"
          media="(max-width: 768px)"
        />
        <img src="./images/image-product-mobile.jpg" alt="Product" />
      </picture>

      <div class="text col">
        <div class="product-details col">
          <h1 class="product-category">Perfume</h1>
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="add-to-cart col">
          <div class="row">
            <p class="current-price">$149.99</p>
            <p class="original-price">$169.99</p>
          </div>
          <button type="button" class="add-to-cart-btn row">
            <img src="./images/icon-cart.svg" alt="Cart Icon" />
            <p>Add to Cart</p></button>
        </div>
      </div>
    </main>
  </body>
</html>
